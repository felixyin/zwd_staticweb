		<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">

	</head>
	  <style>
		.swiper-container {
		    width: 100%;
		    height: 600px;
		    overflow-y: hidden;

		.swiper-slide img{
			width:100%;
		}
		.swipertext{
			width: 100%;

		    position: absolute;
		    z-index: 999999999;
		    top: 550px;

	<body>
		<div class="swipertext">
			  <div class="clearFix" id="noUser" >
				<ul class="IUserNo">		
					<li class="IUserNo_L2">
						<a href="/fwmh/yhzx/front/index.do">
							<i></i>
							<span>统一入口</span>

					</li>

			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><img src="../img/banner1.jpg"/></div>
			        <div class="swiper-slide"><img src="../img/banner2.jpg"/></div>
			        <div class="swiper-slide"><img src="../img/banner3.jpg"/></div>
			        <!--<div class="swiper-slide"><img src="img/banner4.jpg"/></div>
			        <div class="swiper-slide"><img src="img/banner5.jpg"/></div>
			        <div class="swiper-slide"><img src="img/banner6.jpg"/></div>-->

			    <div class="swiper-pagination"></div>

			    <div class="swiper-button-prev"></div>
			    <div class="swiper-button-next"></div>

			    <div class="swiper-scrollbar"></div>
			</div>
		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
			    autoplay: 2000,//可选选项，自动滑动
			    loop: true, // 循环模式选项
			    
			    // 如果需要分页器
			    pagination: {
			      el: '.swiper-pagination',
			    },
			    
			    // 如果需要前进后退按钮
			    navigation: {
			      nextEl: '.swiper-button-next',
			      prevEl: '.swiper-button-prev',
			    }
			  })        
		</script>
