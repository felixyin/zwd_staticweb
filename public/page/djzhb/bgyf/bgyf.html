<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>办公用房</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/lib/viewer/viewer.min.css"/>
    <link rel="stylesheet" href="/assets/css/common/style.css" media="all">
    <link rel="stylesheet" href="/assets/css/djzhb/bgyf/bgyf/list.css" media="all">
    
    
    <style type="text/css">
        .layui-laypage .layui-laypage-curr .layui-laypage-em{
            background-color: lightskyblue!important;
        }
        .layui-btn-danger {
            background-color: lightblue!important;
        }
    </style>
    

</head>
<body>
<div class="layui-fluid" style="padding-top:10px;">
	<span class="layui-breadcrumb">
	  <a><cite>首页</cite></a>
	  <a><cite>办公用房</cite></a>
	</span>
    <!-- 右上角按钮 -->
        <div style="float:right;">
            <button class="layui-btn layui-btn-sm layui-btn-normal"  onclick="addDataFunc()">
                <i class="layui-icon">&#xe654;</i>
                添加
            </button>
        </div>

    <div class="layui-clear"></div>

    <blockquote class="layui-elem-quote layui-quote-nm " style="margin-top:1px;">
        <form class="layui-form BTNSHOW BTNSHOW_QUERY" action="javascript:;" id="query_condition">
            <div class="layui-form-item" style="margin-bottom:0;">
                <div class="layui-inline" style="width:100%">
                    <div class="searchbut">
                        <!-- <div class="butsure">
                                <label class="layui-form-label">查询条件：</label>
                             </div> -->
                        <div id="condition_class" class="layui-inline">
                            
                            <div class="layui-input-inline">
                                <input type="text" name="no" id="no-id" defaultmsg="序号"
                                       placeholder="序号" lay-filter='no' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="dwmc" id="dwmc-id" defaultmsg="单位名称"
                                       placeholder="单位名称" lay-filter='dwmc' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="fjh" id="fjh-id" defaultmsg="房间号"
                                       placeholder="房间号" lay-filter='fjh' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="pm" id="pm-id" defaultmsg="平米"
                                       placeholder="平米" lay-filter='pm' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="xm" id="xm-id" defaultmsg="姓名"
                                       placeholder="姓名" lay-filter='xm' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="zw" id="zw-id" defaultmsg="职务"
                                       placeholder="职务" lay-filter='zw' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="bz" id="bz-id" defaultmsg="备注"
                                       placeholder="备注" lay-filter='bz' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="dwf" id="dwf-id" defaultmsg="单位负责人"
                                       placeholder="单位负责人" lay-filter='dwf' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="jjf" id="jjf-id" defaultmsg="纪检负责人"
                                       placeholder="纪检负责人" lay-filter='jjf' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="lxdh" id="lxdh-id" defaultmsg="联系电话"
                                       placeholder="联系电话" lay-filter='lxdh' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline" id="searchbutton">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="queryData">
                                    <i class="layui-icon ">&#xe615</i>
                                </button>
                                <button class="layui-btn layui-btn-normal" id="Reload">
                                    <i title="刷新" class="layui-icon ">&#xe669</i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </blockquote>

    <!--主题表格数据开始-->
    <table id="tabledata" lay-filter="test"></table>

    <div class="layui-tab-item">
        <div id="pageDemo"></div>
    </div>
</div>

<!--编辑表格弹出层开始-->
<form id="form_edit" class="layui-form" style=" display:none;margin-top:30px;" action="">
    <input type="hidden" id="id" name="id" autocomplete="off" class="layui-input">
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">序号</label>
            <div class="layui-input-inline">
                <input type="text" name="no" id="no_edit"
                       class="layui-input"  placeholder="序号"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                单位名称</label>
            <div class="layui-input-inline">
                <input type="text" name="dwmc" id="dwmc_edit"
                       class="layui-input"  placeholder="单位名称"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">房间号</label>
            <div class="layui-input-inline">
                <input type="text" name="fjh" id="fjh_edit"
                       class="layui-input"  placeholder="房间号"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                平米</label>
            <div class="layui-input-inline">
                <input type="text" name="pm" id="pm_edit"
                       class="layui-input"  placeholder="平米"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="xm" id="xm_edit"
                       class="layui-input"  placeholder="姓名"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                职务</label>
            <div class="layui-input-inline">
                <input type="text" name="zw" id="zw_edit"
                       class="layui-input"  placeholder="职务"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" name="bz" id="bz_edit"
                       class="layui-input"  placeholder="备注"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                单位负责人</label>
            <div class="layui-input-inline">
                <input type="text" name="dwf" id="dwf_edit"
                       class="layui-input"  placeholder="单位负责人"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">纪检负责人</label>
            <div class="layui-input-inline">
                <input type="text" name="jjf" id="jjf_edit"
                       class="layui-input"  placeholder="纪检负责人"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                联系电话</label>
            <div class="layui-input-inline">
                <input type="text" name="lxdh" id="lxdh_edit"
                       class="layui-input"  placeholder="联系电话"/>
            </div>
        
    </div>
    

    <div class="layui-form-item" id="bntgroup">
        <div class="from_but">
            <button class="layui-btn layui-btn-normal" id="queryCondBtn" lay-submit lay-filter="editInfo">提交</button>
        </div>
    </div>
</form>


<script src="/assets/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/common/range.js"></script>
<script src="/assets/lib/viewer/viewer.min.js"></script>
<script src="/assets/js/common/validate.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/djzhb/bgyf/bgyf/list.js"></script>
</body>
</html>
