<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>党员档案</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/lib/viewer/viewer.min.css"/>
    <link rel="stylesheet" href="/assets/css/common/style.css" media="all">
    <link rel="stylesheet" href="/assets/css/djzhb/dagl/dyda/list.css" media="all">
    
    
    <style type="text/css">
        .layui-laypage .layui-laypage-curr .layui-laypage-em{
            background-color: lightskyblue!important;
        }
        .layui-btn-danger {
            background-color: lightblue!important;
        }
    </style>
    

</head>
<body>
<div class="layui-fluid" style="padding-top:10px;">
	<span class="layui-breadcrumb">
	  <a><cite>首页</cite></a>
	  <a><cite>党员档案</cite></a>
	</span>
    <!-- 右上角按钮 -->
        <div style="float:right;">
            <button class="layui-btn layui-btn-sm layui-btn-normal"  onclick="addDataFunc()">
                <i class="layui-icon">&#xe654;</i>
                添加
            </button>
        </div>

    <div class="layui-clear"></div>

    <blockquote class="layui-elem-quote layui-quote-nm " style="margin-top:1px;">
        <form class="layui-form BTNSHOW BTNSHOW_QUERY" action="javascript:;" id="query_condition">
            <div class="layui-form-item" style="margin-bottom:0;">
                <div class="layui-inline" style="width:100%">
                    <div class="searchbut">
                        <!-- <div class="butsure">
                                <label class="layui-form-label">查询条件：</label>
                             </div> -->
                        <div id="condition_class" class="layui-inline">
                            
                            <div class="layui-input-inline">
                                <input type="text" name="branch" id="branch-id" defaultmsg="所属机构"
                                       placeholder="所属机构" lay-filter='branch' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="username-id" defaultmsg="姓名"
                                       placeholder="姓名" lay-filter='username' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="idcard" id="idcard-id" defaultmsg="身份证"
                                       placeholder="身份证" lay-filter='idcard' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="pic" id="pic-id" defaultmsg="url,url,"
                                       placeholder="url,url," lay-filter='pic' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="type" id="type-id" defaultmsg="党员类别"
                                       placeholder="党员类别" lay-filter='type' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="viwu" id="viwu-id" defaultmsg="职务"
                                       placeholder="职务" lay-filter='viwu' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="files" id="files-id" defaultmsg="f，f,"
                                       placeholder="f，f," lay-filter='files' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline" id="searchbutton">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="queryData">
                                    <i class="layui-icon ">&#xe615</i>
                                </button>
                                <button class="layui-btn layui-btn-normal" id="Reload">
                                    <i title="刷新" class="layui-icon ">&#xe669</i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </blockquote>

    <!--主题表格数据开始-->
    <table id="tabledata" lay-filter="test"></table>

    <div class="layui-tab-item">
        <div id="pageDemo"></div>
    </div>
</div>

<!--编辑表格弹出层开始-->
<form id="form_edit" class="layui-form" style=" display:none;margin-top:30px;" action="">
    <input type="hidden" id="id" name="id" autocomplete="off" class="layui-input">
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">所属机构</label>
            <div class="layui-input-inline">
                <input type="text" name="branch" id="branch_edit"
                       class="layui-input"  placeholder="所属机构"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username_edit"
                       class="layui-input"  placeholder="姓名"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-inline">
                <input type="text" name="idcard" id="idcard_edit"
                       class="layui-input"  placeholder="身份证"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                url,url,</label>
            <div class="layui-input-inline">
                <input type="text" name="pic" id="pic_edit"
                       class="layui-input"  placeholder="url,url,"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">党员类别</label>
            <div class="layui-input-inline">
                <input type="text" name="type" id="type_edit"
                       class="layui-input"  placeholder="党员类别"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                职务</label>
            <div class="layui-input-inline">
                <input type="text" name="viwu" id="viwu_edit"
                       class="layui-input"  placeholder="职务"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">f，f,</label>
            <div class="layui-input-inline">
                <input type="text" name="files" id="files_edit"
                       class="layui-input"  placeholder="f，f,"/>
            </div>
        
        
    </div>
    

    <div class="layui-form-item" id="bntgroup">
        <div class="from_but">
            <button class="layui-btn layui-btn-normal" id="queryCondBtn" lay-submit lay-filter="editInfo">提交</button>
        </div>
    </div>
</form>


<script src="/assets/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/common/range.js"></script>
<script src="/assets/lib/viewer/viewer.min.js"></script>
<script src="/assets/js/common/validate.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/djzhb/dagl/dyda/list.js"></script>
</body>
</html>
