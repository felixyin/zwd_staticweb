<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>出租房屋</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/lib/viewer/viewer.min.css"/>
    <link rel="stylesheet" href="/assets/css/common/style.css" media="all">
    <link rel="stylesheet" href="/assets/css/djzhb/gdzc/czfw/list.css" media="all">
    
    
    <style type="text/css">
        .layui-laypage .layui-laypage-curr .layui-laypage-em{
            background-color: lightskyblue!important;
        }
        .layui-btn-danger {
            background-color: lightblue!important;
        }
    </style>
    

</head>
<body>
<div class="layui-fluid" style="padding-top:10px;">
	<span class="layui-breadcrumb">
	  <a><cite>首页</cite></a>
	  <a><cite>出租房屋</cite></a>
	</span>
    <!-- 右上角按钮 -->
        <div style="float:right;">
            <button class="layui-btn layui-btn-sm layui-btn-normal"  onclick="addDataFunc()">
                <i class="layui-icon">&#xe654;</i>
                添加
            </button>
        </div>

    <div class="layui-clear"></div>

    <blockquote class="layui-elem-quote layui-quote-nm " style="margin-top:1px;">
        <form class="layui-form BTNSHOW BTNSHOW_QUERY" action="javascript:;" id="query_condition">
            <div class="layui-form-item" style="margin-bottom:0;">
                <div class="layui-inline" style="width:100%">
                    <div class="searchbut">
                        <!-- <div class="butsure">
                                <label class="layui-form-label">查询条件：</label>
                             </div> -->
                        <div id="condition_class" class="layui-inline">
                            
                            <div class="layui-input-inline">
                                <input type="text" name="addr" id="addr-id" defaultmsg="房屋地址"
                                       placeholder="房屋地址" lay-filter='addr' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="area" id="area-id" defaultmsg="面积"
                                       placeholder="面积" lay-filter='area' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="username-id" defaultmsg="承租人"
                                       placeholder="承租人" lay-filter='username' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="yongtu" id="yongtu-id" defaultmsg="用途"
                                       placeholder="用途" lay-filter='yongtu' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="begintime" id="begintime-id" defaultmsg="承租日期"
                                       placeholder="承租日期" lay-filter='begintime' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="endtime" id="endtime-id" defaultmsg="到期日期"
                                       placeholder="到期日期" lay-filter='endtime' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="money" id="money-id" defaultmsg="租金"
                                       placeholder="租金" lay-filter='money' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline">
                                <input type="text" name="desc" id="desc-id" defaultmsg="备注"
                                       placeholder="备注" lay-filter='desc' class="layui-input"
                                       condition=""/>
                            </div>
                            
                            <div class="layui-input-inline" id="searchbutton">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="queryData">
                                    <i class="layui-icon ">&#xe615</i>
                                </button>
                                <button class="layui-btn layui-btn-normal" id="Reload">
                                    <i title="刷新" class="layui-icon ">&#xe669</i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </blockquote>

    <!--主题表格数据开始-->
    <table id="tabledata" lay-filter="test"></table>

    <div class="layui-tab-item">
        <div id="pageDemo"></div>
    </div>
</div>

<!--编辑表格弹出层开始-->
<form id="form_edit" class="layui-form" style=" display:none;margin-top:30px;" action="">
    <input type="hidden" id="id" name="id" autocomplete="off" class="layui-input">
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">房屋地址</label>
            <div class="layui-input-inline">
                <input type="text" name="addr" id="addr_edit"
                       class="layui-input"  placeholder="房屋地址"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                面积</label>
            <div class="layui-input-inline">
                <input type="text" name="area" id="area_edit"
                       class="layui-input"  placeholder="面积"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">承租人</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username_edit"
                       class="layui-input"  placeholder="承租人"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                用途</label>
            <div class="layui-input-inline">
                <input type="text" name="yongtu" id="yongtu_edit"
                       class="layui-input"  placeholder="用途"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">承租日期</label>
            <div class="layui-input-inline">
                <input type="text" name="begintime" id="begintime_edit"
                       class="layui-input"  placeholder="承租日期"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                到期日期</label>
            <div class="layui-input-inline">
                <input type="text" name="endtime" id="endtime_edit"
                       class="layui-input"  placeholder="到期日期"/>
            </div>
        
    </div>
    
    <div class="layui-form-item">
        
            <label class="layui-form-label">租金</label>
            <div class="layui-input-inline">
                <input type="text" name="money" id="money_edit"
                       class="layui-input"  placeholder="租金"/>
            </div>
        
        
            <label class="layui-form-label">
<!--                <span style="color:red;">*</span>-->
                备注</label>
            <div class="layui-input-inline">
                <input type="text" name="desc" id="desc_edit"
                       class="layui-input"  placeholder="备注"/>
            </div>
        
    </div>
    

    <div class="layui-form-item" id="bntgroup">
        <div class="from_but">
            <button class="layui-btn layui-btn-normal" id="queryCondBtn" lay-submit lay-filter="editInfo">提交</button>
        </div>
    </div>
</form>


<script src="/assets/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/common/range.js"></script>
<script src="/assets/lib/viewer/viewer.min.js"></script>
<script src="/assets/js/common/validate.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/djzhb/gdzc/czfw/list.js"></script>
</body>
</html>
